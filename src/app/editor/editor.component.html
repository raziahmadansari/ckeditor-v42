<div>
  <div class="main-container">
    <div class="presence" #editorPresenceElement></div>
    <div
      class="editor-container editor-container_document-editor editor-container_include-annotations editor-container_include-pagination"
      #editorContainerElement
    >
      <div class="editor-container__menu-bar" #editorMenuBarElement></div>
      <div class="editor-container__toolbar" #editorToolbarElement></div>
      <div class="editor-container__editor-wrapper">
        <div class="editor-container__editor">
          <div #editorElement>
            <ckeditor
              [editor]="Editor"
              [config]="config"
              (ready)="onReady($event)"
              *ngIf="isLayoutReady"
            />
          </div>
        </div>
        <div class="editor-container__sidebar">
          <div #editorAnnotationsElement></div>
        </div>
      </div>
    </div>
  </div>
</div>
